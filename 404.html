<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404!</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            background: rgb(33, 54, 86);
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height:100vh;
            margin:0;
            animation: opacity 0.5s;
        }
        h1 {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: calc(20px + 3vw);
            margin:0;
            color:white;
            text-shadow: 0 0 10px black;
            font-weight:600;
            display:flex;
            white-space: pre;
        }

       button {
         padding: 10px 16px;
         border-radius: 6px;
         background:rgb(48, 141, 255);
         color:white;
         border:0;
         margin-top:10px;
         transition: 500ms;
         box-shadow: 0 0 0 0px rgba(255, 255, 255, 0.164);
       }
       button:hover {
box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.116);
transform:scale(0.9)
       }

       button:focus {
          box-shadow: 0 0 0 2000px rgba(255, 255, 255, 0.116);
          transform:scale(0.9) rotate(360deg)
       }

       button#redir2 {
         background:rgb(255, 17, 0);
         opacity:0.1;
         max-width: 100vw;
         word-wrap: break-word;
       }

       button#redir2:hover {
         opacity:1;
         transform:translateX(-50px) translateY(-20px) scale(2);
         box-shadow: 0 0 0 2000px rgba(255, 255, 255, 0.116);
         z-index:6;
       }
       button#redir2:active {
        transform:translateX(-50px) translateY(-20px) scale(1.9);
       }

       span {
         transition: 1s cubic-bezier(0.19, 2, 0.22, 2)
       }

        @keyframes opacity {
            from {opacity:0;}
        }

        .wasted {
          height:100vh;
          width:100vw;
          display:flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          position:fixed;
          z-index:100;
          pointer-events: none;
        }
    </style>
</head>
<body>
    <h1 id="flingy">
      <span>p</span><span>a</span><span>g</span><span>e </span><span>n</span><span>o</span><span>t </span><span>f</span><span>o</span><span>u</span><span>n</span><span>d</span>
    </h1>
    <div>
      <button id="redir">to homepage</button>
      <button id="redir2">no u</button>
    </div>
    <div class="wasted"></div>
    <script>
      var arr = ['Roman Candles ','Plum ','Plum Pudding ', 'bad','nooo','bada','tatatititata','puputi','Hep bah ']
      for (let i = 0; i < 12; i++) {
        document.getElementById('flingy').children[i].setAttribute('id',i)
        document.getElementById('flingy').children[i].style.opacity = '0'
        document.getElementById('flingy').children[i].style.transform = 'translateY(10px)'
        setTimeout(function(){
          document.getElementById('flingy').children[i].style.opacity = '1'
        document.getElementById('flingy').children[i].style.transform = 'translateY(0px)'
        },i*100)
      }
      document.getElementById('redir').onclick = () => {
        setTimeout(function(){
          window.location.href = 'https://pineapplerind.tk'
        },500)
      }

      function random(e) {
        return e[Math.floor(Math.random()*e.length)]
      }

      document.getElementById('redir2').onclick = () => {
        document.getElementById('redir2').innerHTML = ''
        let rand = random(arr);
        for (let i = 0; i < 10000; i++) {
          setTimeout(function(){
            document.getElementById('redir2').innerHTML += rand
          },i)
        }

        fadeSlowly()
      }

      function fadeSlowly() {
        document.body.style.transition = '100s'
        document.body.style.filter = 'blur(100px)'
        setTimeout(function(){
         let t = document.createElement('IMG')
         t.src = 'https://static1.textcraft.net/data1/6/7/6750541394d49d2ed434ef28202cad53ed2af567da39a3ee5e6b4b0d3255bfef95601890afd80709da39a3ee5e6b4b0d3255bfef95601890afd8070916dd4327e863ff003cad463f90e2947d.png'
         document.querySelector('.wasted').appendChild(t)
        },3000)
      }
    </script>
</body>
</html>
