<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404!</title>
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <style>
    * {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
    }

    body {
      background: #000020;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;

      overflow: hidden;
    }

    h1 {

      font-size: calc(30px + 4vw);
      margin: 0;
      color: white;
      text-shadow: 0 0 10px black;
      font-weight: 600;
    
    }

    button {
      animation: opacity 4s;
      color: white;
      transition: 0.5s;
      background: rgba(27, 0, 203, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.253);
      position: relative;
      border-radius: 200px;
      padding: 10px 30px;
      overflow: hidden;
      font-size: 30px;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      cursor: pointer;
      transform-origin:left center;
    }

    button::after {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      width: 100%;
      content: 'â†’';
      z-index: 0;
      position: absolute;
      left: 0;
      transition: 0.3s cubic-bezier(.38, .51, .21, 1.58);
      right: 0;
      bottom: 0;
      height: 0%;
      background: rgb(27, 0, 203);
    }

    button:hover::after {
      height: 100%;
    }

    button:hover {
      color: #ccc;
    }

    button:focus {
      transition: 0.5s cubic-bezier(.83, -0.85, .83, .67);
      transform: translateX(calc(50vw + 200px)) rotate(10deg);
      box-shadow: -6px 2px 10px red;
    }

    span {
      transition: 0.5s cubic-bezier(0.19, 2, 0.22, 2);
      display:inline-block
    }

    @keyframes opacity {
      0% {
        opacity: 0;
      }

      70% {
        opacity: 0;
        transform: scale(0.2)
      }
    }
  </style>
</head>

<body>
  <h1 id="flingy">
    <span>p</span><span>a</span><span>g</span><span>e </span> <span>n</span><span>o</span><span>t
    </span> <span>f</span><span>o</span><span>u</span><span>n</span><span>d</span>
  </h1>
  <div>
    <button id="redir">to homepage</button>
  </div>
  <div class="wasted"></div>
  <script>
    for (let i = 0; i < 12; i++) {
      document.getElementById('flingy').children[i].setAttribute('id', i)
      document.getElementById('flingy').children[i].style.opacity = '0'
      document.getElementById('flingy').children[i].style.transform = 'translateY(-30px)'
      setTimeout(function () {
        document.getElementById('flingy').children[i].style.opacity = '1'
        document.getElementById('flingy').children[i].style.transform = 'translateY(0px)'
      }, i * 200)
    }
    document.getElementById('redir').onclick = () => {
      setTimeout(function () {
        window.location.href = 'https://pineapplerind.ga'
      }, 500)
    }

    function random(e) {
      return e[Math.floor(Math.random() * e.length)]
    }
  </script>
</body>

</html>
