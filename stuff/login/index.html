<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bigsur.css">
</head>
<body id="bod">
    <div class="notif">
        <div class="notif-top">
            <div class="notif-top-left">
                <img src="screentime.png">
                <h1>Screen Time</h1>
            </div>
            <div class="notif-top-right">
                <h1>Yesterday, 1:01 PM</h1>
            </div>        
        </div>  
        <div class="notif-bottom">
            <h1>Screen Time</h1>
            <h2>Your Screen Time was down 15% over the last week, for an average of 4 hours, 14 minutes a day.</h2>
        </div>    
    </div>
    <div class="login" style="display: none;">
        <nav id="body">
        <p>Unicode Hex Input</p>
        <img src="keyboard.png" class="keyboard">
        <img src="battery.png" class="wifi">
        <img src="wifi.png" class="wifi">
        <p id="date">Tue Mar 30</p>
        <p id="time"></p>
    </nav>
    <main>
        <img class="pfp" src="pfp.png">
        <h1 class="username">Username</h1>
        <div id="inputContainer" class="inner-addon right-addon">
            <img id="next" src="next.png" style="visibility: hidden;">
            <input id="input" placeholder="Enter Password" />
        </div>
        <div id="loading"  style="display: none;">
            <img class="loadingimg" src="loading_apple.gif">
        </div>
    </main>
    <footer>
        <div class="footer-item" id="cancel">
            <img src="close.png" class="footer-img">
            Cancel
        </div>    
        <div class="footer-item">
            <img src="switch.png" class="footer-img">
            Switch User
        </div>   
    </footer>
</div>
<div id="black"></div>
<div class="home" >
    <div class="dock-container">
        <div class="dock">
            <img id="finder" src="./apps/finder.png">
            <img src="./apps/launchpad.png">
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
