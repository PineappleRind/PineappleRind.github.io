<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI ', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        body {
            background: url('bigsur.jpg');
            height:100vh;
            background-size:cover;
            background-position: center;
            background-repeat: no-repeat;
            font-size:15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        nav {
            position: fixed;
            top:0;
            right:0;
            margin:0;
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            padding:7px;
        }

        nav * {
            margin-left:5px;
            margin-right:5px;
        }
        nav .keyboard {
            margin-left:4px;
        }
        p {
            color:white;
            margin-top:0;
            margin-bottom:0;
        }
        .keyboard {
            height:12px;
            background-size:contain;
            background-repeat: no-repeat;
            filter:invert(100%) contrast(100);
            padding:0;
        }

        .wifi {
            filter:invert(0%) contrast(100);
            height:12px;
        }

        .pfp {
            height:130px;
        }

        main {
            display: flex;
            align-items: center;
            justify-content: space-evenly;
            flex-direction:column;
        }

        h1 {
            font-size:18px;
            margin:0;
            margin-top:20px;
            color:white;
            font-weight:400;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI ', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-shadow: 0 0 10px black;
        }

        input {
            padding: 6px;
            background: rgba(255, 255, 255, 0.329);
            border-radius:900px;
            border:0;
            backdrop-filter: blur(20px);
            padding-left:15px;
            padding-right:14px;
            outline:0;
            width: 140px;
            margin-top: 12px;
            box-shadow: 0 5px 30px rgba(0, 0, 0, 0.262);
            -webkit-text-security: disc;
        }
        input::placeholder {
            color:white;
            opacity:0.5;
        }

        .footer-item {
            display: flex;
            flex-direction: column;
            align-items: center; 
            margin:40px;    
            font-size:12px;   
        }

        footer {
            position: fixed;
             bottom:0;
             display: flex;
             right:0;
             left:0;
             justify-content: center;
             align-items: center;
             height:100px;
             color:white;
        }

        .footer-img {
            height:40px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.116);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body>
    <nav>
        <p>Unicode Hex Input</p>
        <img src="keyboard.png" class="keyboard">
        <img src="battery.png" class="wifi">
        <img src="wifi.png" class="wifi">
        <p id="date">Tue Mar 30</p>
        <p id="time"></p>
    </nav>
    <main>
        <img class="pfp" src="pfp.png">
        <h1 class="username">Username</h1>
        <input placeholder="Enter Password">
    </main>
    <footer>
        <div class="footer-item">
            <img src="close.png" class="footer-img">
            Cancel
        </div>    
        <div class="footer-item">
            <img src="switch.png" class="footer-img">
            Switch User</div>   
    </footer>
    <script src="index.js"></script>
</body>
</html>
