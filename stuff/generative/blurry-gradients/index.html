<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blurry Gradients</title>
    <style>
        body {
            display:flex;
            align-items: center;
            height:100vh;
            justify-content: center;
            margin:0;
            transition: 3s;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        .dot {
            height:350px;
            width:350px;
            position:fixed;

            filter: blur(80px);
            z-index:-1;
            animation: spin 50s infinite linear;
            transform-origin: 200% 200%;
            border-radius:50%;
        }

        .frosted-glass {
            padding:30px;
            border: 1px solid rgba(255,255,255,0.5);
            background: rgba(255,255,255,0.3);
            backdrop-filter: blur(15px);
            width:fit-content;
            height:fit-content;
            border-radius: 20px;
        }

        .frosted-glass * {
            margin:0;
            color:white;
        }

        h2 {
            font-weight:200;
        }

        h2 {
            font-weight:400;
            font-size:25px;
        }

        @keyframes spin {
            to {transform:rotatez(360deg)}
        }
    </style>
</head>
<body>
    <div class="frosted-glass">
        <h1>Hello ðŸ‘‹</h1>
        <h2>This is a <b>generative</b> UI.</h2>
    </div>
    <script>
        function randomColor(e) {
            return `hsl(${Math.floor(Math.random() * 360)},100%,${e}%)`
        }
        function draw() {
            let a = document.createElement('div')
            a.classList.add('dot')
            a.style.background = randomColor(30)
            a.style.left = Math.random() * window.innerWidth + 'px';
            a.style.top = Math.random() * window.innerHeight + 'px'
            a.style.transformOrigin = `${(Math.random() * 200) - 100}% ${(Math.random() * 200) - 100}%`
            document.body.appendChild(a)
        }
        let number = 30;
        for (let i = 0; i < number; i++) {
            draw()
        }
        setInterval(function(){
            document.body.style.backgroundColor = randomColor(80)
        },3000)
        document.body.style.backgroundColor = randomColor(80)
    </script>
</body>
</html>
