<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M MAKER</title>
    <meta name="description" content="HOO HOO HAA HAA GET YOUR M HERE">
    <meta name="author" content="by me lol">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>m maker</h2>
    <h1 id="gen">click this to generate</h1>
    <p>pick a color first!</p>
    <input type="color" id="custom" value="#cc0000">
    <div class="fl"><input placeholder="suggestions" id="sug">
    <button id="sub">submit suggestion</button></div>
    <script>
    function clr() {
        let bright = '30%'
        let sat = '100%'
        let hue = Math.floor(Math.random() * 365)

        let hsl = `hsl(${hue},${sat},${bright})`
        return hsl
    }
    function clear() {
        document.body.innerHTML = ''
    }
        function createM(color) {
            let html = `
            <div class="bg">
              <h1 class="m">M</h1>
            </div>
            `

            if (!color) color = clr()

            let style = `<style>
            .bg {
                margin:0;
                height:100vh;
                width:100vw;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
                background:radial-gradient(${color},black)
            }

            .m {
                font-size:600px;
                color:white;
                font-weight:900;
                text-shadow: -9px 9px #ccc;
            }
            </style>
            `

            document.body.innerHTML = html
            document.head.insertAdjacentHTML('beforeend',style)
        }

        document.getElementById('sub').onclick = () => {
            send(document.getElementById('sug').value)
        }

        function send(e) {
            alert(`"${e}" could not be submitted - error number 6`)
    }

        document.getElementById('gen').onclick = () => {
            createM(document.getElementById('custom').value)
        }
    </script>
</body>
</html>
