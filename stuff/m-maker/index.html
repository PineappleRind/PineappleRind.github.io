<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M MAKER</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>click to generate/regenerate</h1>
    <script>
    function clr() {
        let bright = '30%'
        let sat = '100%'
        let hue = Math.floor(Math.random() * 365)

        let hsl = `hsl(${hue},${sat},${bright})`
        return hsl
    }
    function clear() {
        document.body.innerHTML = ''
    }
        function createM(color) {
            let html = `
            <div class="bg">
              <h1 class="m">M</h1>
            </div>
            `

            if (!color) color = clr()

            let style = `<style>
            .bg {
                margin:0;
                height:100vh;
                width:100vw;
                display:flex;
                flex-direction:column;
                align-items:center;
                justify-content:center;
                background:radial-gradient(${color},black)
            }

            .m {
                font-size:600px;
                color:white;
                font-weight:700;
                text-shadow: -6px 6px #ccc;
            }
            </style>
            `

            document.body.innerHTML = html
            document.head.insertAdjacentHTML('beforeend',style)
        }

        onclick = () => {
            createM()
        }
    </script>
</body>
</html>
