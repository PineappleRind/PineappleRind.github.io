<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linegrapht</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="e">
        <h1>Sine Waves</h1>
        <button id="open">Open Controls</button>
    </div>
    <canvas id="canvas"></canvas>
    <div class="controls">
        <h1>Controls</h1>
        <hr>
        <p>Radius</p>
        <input id="radius" value="3">
        <p>Speed (lower number is faster)</p>
        <input id="speed" type="range" value="1" min="1" max="100"><label id="numSpeed">1</label>
        <p>Y Equation</p>
        <input id="equationY" value="Math.sin(t * 2)">
        <p id="close" style="text-decoration: underline; cursor:pointer;">Close</p>
    </div>
    <script src="bargraph.js"></script>
</body>
</html>
