<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bezier Curve Visualizer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="banner" onclick="this.classList.add('hidden');setTimeout(function(){this.remove},500);localStorage.setItem('bezierBannerState','doNotShowAgain')">Hey there! This is a <b>cubic bezier curve visualizer.</b> I'll add more functionality such as
        animation speed, and more later. But for now, you can pause/play and move the points!(Click to dismiss)
    </div>
    <canvas id="canvas"></canvas>
    <canvas id="canvas2"></canvas>
    <div id="controls">
        <h1>Controls</h1>
        <button id="playBtn" onclick="playing = !playing;if (t <= 0.01) clearTrail();evaluatePlaying()">Stop</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
