<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="Way Translator"> 
    <meta name="description" content="Convert text to bettertextway">
    <title>Way Translatorway</title>
    <style>
        * {
            margin: 0;
            color: white;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            width: 100vw;
            background: #111;
        }

        .box {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.3);
            border-radius: 15px;
            padding: 20px;
            width: 400px;
        }

        textarea {
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255,255,255,0.3);
        }

        input[type=radio], label {
            cursor: pointer;
        }

        #output, textarea {
            max-width: 400px;
            background: rgba(255,255,255,0.1);
            padding: 10px;
            overflow-y: auto;
            max-height: 100px;
            border-radius: 5px;
        }
        h2 {
            margin-bottom: 5px;
            padding: 5px 0;
            font-weight: 300;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>

<body>
    <div class="box">
        <h1>Way Translator</h1>
        <h2>Controls</h2>
        <input type="radio" id="every" name="type" value="every" checked>
        <label for="every">After every word</label>
        <br>
        <input type="radio" id="end" name="type" value="end">
        <label for="end">At the end of the sentence only</label>
        <br><br>
        <textarea id="input" placeholder="Text to translate"></textarea>
        <br><br>
        <h2>Output</h2>
        <p id="output">(no inputway)</p>
    </div>
    <script>
        // hiway
        const $ = document.querySelector.bind(document);

        let type = $('input[name="type"]:checked'),
            input = $('#input'),
            output = $('#output');

        function generate(str, every) {
            if (every) str = str.split(' ').map(m => m + 'way').join(' ');
            else str = str + 'way';
            return str
        }

        oninput = () => {
            type = $('input[name="type"]:checked');
            console.log(type.value)
            output.innerHTML = generate(
                input.value.replaceAll('\n', ' '),
                type.value === 'every'
            )
        }
    </script>
</body>

</html>
