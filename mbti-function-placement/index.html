<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="language" content="English">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbti types sorted by function placement</title>
    <meta name="title" content="mbti types sorted by function placement">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <h1>mbti types sorted by function placement</h1>
    <h2>choose a function</h2>
    <div class="custom-select" style="width:200px;">
        <select id="sel">
            <option>Select...</option>
            <option selected value="0">se</option>
            <option value="1">si</option>
            <option value="2">ne</option>
            <option value="3">ni</option>
            <option value="4">te</option>
            <option value="5">ti</option>
            <option value="6">fe</option>
            <option value="7">fi</option>
        </select>
    </div>
    <div class="flex">
        <div class="type xxl" id="type0"></div>
        <div class="type xxl" id="type1"></div>
        <div class="type xl" id="type2"></div>
        <div class="type xl" id="type3"></div>
        <div class="type l" id="type4"></div>
        <div class="type l" id="type5"></div>
        <div class="type m" id="type6"></div>
        <div class="type m" id="type7"></div>
        <div class="type s" id="type8"></div>
        <div class="type s" id="type9"></div>
        <div class="type xs" id="type10"></div>
        <div class="type xs" id="type11"></div>
        <div class="type xxs" id="type12"></div>
        <div class="type xxs" id="type13"></div>
        <div class="type xxxs" id="type14"></div>
        <div class="type xxxs" id="type15"></div>
    </div>
    <script src="dropdown.js"></script>
    <script src="index.js"></script>
</body>

</html>
