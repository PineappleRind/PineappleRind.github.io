<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentence Generator</title>
    <style>
        *{margin:5px;animation-duration: 0.3s;}
        body{
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height:100vh;
            background:rgb(66, 156, 207);
            font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }
        .box{
            padding:20px;
            box-shadow: 0 0px 50px rgba(0, 0, 0, 0.644);
            background:white;
            border-radius:5px;
            display:flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            position: relative;
  overflow: hidden;
  transition: 200ms;
  color: #fff;
  background-color: #6200ee;
  padding: 0.5rem 1rem;
  font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  font-size: 15px;
  outline: 0;
  border: 0;
  border-radius: 0.25rem;
  box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.3);
  cursor: pointer;
        }

        button:hover {
            transform:translateY(-1px)
        }
        button:active {
            transform:translateY(1px)
        }

        @keyframes bounce {
            50% {transform:scale(1.05);opacity:0.8}
        }
    </style>
</head>
<body>
    <div class="box"> 
        <h1>Random Sentence Generator</h1> 
        <p id="output">Generating...</p>
        <button id="generate">Generate</button>
        <b>Sentence order coming soon!</b>
    </div>  
    <script src="sentence.js"></script>
</body>
</html>
