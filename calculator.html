<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | PineappleRind</title>
    <link rel="stylesheet" href="compiled/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body class="calculator-body">
    <header>
        <a href="https://pineapplerind.github.io" style="display:block; margin-right: 10px;">&larr; Back home</a>
        <span> |</span>
        <h1 style="display:inline;">Calculator</h1>
    </header>
    <div class="flex-align">
        <div class="calculator">
          <div class="calculator-buttons">
            <div class="calculator-display">
              <textarea id="calculatorOutput" class="calculator-display top"></textarea>
              <input type="text" class="calc-display bottom"></input>
            </div>
    
            <div class="calc-button" id="clearBtn">C</div>
            <div class="calc-button" data-operator="/">&divide;</div>
            <div class="calc-button" data-operator="*">&times;</div>
            <div class="calc-button" id="backspace">&larr;</div>
    
            <div class="calc-button" data-key="7">7</div>
            <div class="calc-button" data-key="8">8</div>
            <div class="calc-button" data-key="9">9</div>
            <div class="calc-button" data-operator="-">-</div>
            <div class="calc-button" data-key="4">4</div>
            <div class="calc-button" data-key="5">5</div>
            <div class="calc-button" data-key="6">6</div>
            <div class="calc-button" data-operator="+">+</div>
            <div class="calc-button" data-key="1">1</div>
            <div class="calc-button" data-key="2">2</div>
            <div class="calc-button" data-key="3">3</div>
            <div class="calc-button" data-operator="=">=</div>
            <div class="calc-button" data-key="0">0</div>
            <div class="calc-button" data-key=".">.</div>
        </div>
      </div>
    </div>
    <script src="calc.js"> </script>
</body>
</html>
