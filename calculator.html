<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | PineappleRind
    </title>
    <link rel="stylesheet" href="compiled/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>

<body class="calculator-body">
    <header>
        <a href="https://pineapplerind.github.io" style="display:block; margin-right: 10px;">&larr; Back home
      </a>
        <span> |
      </span>
        <h1 style="display:inline;">Calculator
        </h1>
    </header>
    <div class="flex-align">
        <div class="calculator">
            <div class="calculator-buttons">
                <div class="calculator-display">
                    <textarea id="calculatorOutput" placeholder="Enter a number..." class="calculator-display top" maxlength="10" readonly></textarea>
                </div>
                <div class="calc-button" id="clearBtn">C
                </div>
                <div class="calc-button" id="divide">&divide;
                </div>
                <div class="calc-button" id="times">&times;
                </div>
                <div class="calc-button" id="backspace">&larr;
                </div>
                <div class="calc-button" id="seven">7
                </div>
                <div class="calc-button" id="eight">8
                </div>
                <div class="calc-button" id="nine">9
                </div>
                <div class="calc-button" id="minus">-
                </div>
                <div class="calc-button" id="four">4
                </div>
                <div class="calc-button" id="five">5
                </div>
                <div class="calc-button" id="six">6
                </div>
                <div class="calc-button" id="plus">+
                </div>
                <div class="calc-button" id="one">1
                </div>
                <div class="calc-button" id="two">2
                </div>
                <div class="calc-button" id="three">3
                </div>
                <div class="calc-button height" id="equals">=
                </div>
                <div class="bottom">
                    <div class="calc-button" id="pi">Ï€
                    </div>
                    <div class="calc-button" id="zero">0
                    </div>
                    <div class="calc-button" id="decimal">.
                    </div>
                </div>
            </div>
            <p id="settings" class="settings">&#9881;
            </p>
        </div>
    </div>
    </div>
    <div class="modal" id="settingsModal">
        <h1>Settings
        </h1>
        <input type="color" style="height: 30px;" value="#31006d" id="bgColor">
        <label for="bgColor">Calculator color</label>
        <p class="modal-close">&times;
        </p>
        <hr>
        <h2>Error Codes
        </h2>
        <p>-1: SyntaxError
        </p>
        <p>1: Overflow
        </p>
        <p>2: Negative overflow
        </p>
    </div>
    <div id="poggers">
    </div>
    <div class="hidden-box">
    </div>
    <div id="overlayBlack">
    </div>
    <script src="calc.js">
    </script>
</body>

</html>
