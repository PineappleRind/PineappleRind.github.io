
<p> Here's the cleaned-up CSS-</p>
<textarea disabled> 
<pre>
        body {
            font-family: Verdana, Geneva, sans-serif;
            font-size: 13px;
            padding-right: 50px;
            padding-left: 50px;
        }
        
        a:link,
        a:visited {
            color: #3e838c;
        }
        
        #header,
        #names {
            text-align: center;
        }
        
        #promptBox {
            text-align: left;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            border: 2px solid #5f3873;
            width: 100%;
            min-width: 250px;
            max-width: 750px;
            padding-right: 5px;
            padding-left: 5px;
        }
        /* You actually don't need to specify a width for every
        device size, since <div>s and other elements with 
        display: block; enabled by default automatically span the viewport
        width by themselves */
        
        #disclaimer {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            border-radius: 15px;
            border: 2px solid #5f3873;
            /* You mispelled line-height ;)*/
            line-hight: 50px;
            padding-right: 5px;
            padding-left: 5px;
            max-width: 750px;
            min-width: 250px;
            list-style-position: inside;
        }
        
        input {
            border-radius: 25px;
            border: 2px solid;
            width: 100px;
            font-size: 14px;
            line-height: 18px;
            font-style: oblique;
            text-align: center;
        }
        
        input:disabled {
            border: 2px solid #999999;
            background-color: #e3e3e3;
            color: #666666;
        }
        
        #btnGenerate {
            border-radius: 8px;
            background-color: #e3e3e3;
            border: 2px solid #5f3873;
            line-height: 24px;
            font-size: 14px;
            background-color: #eed7fa;
        }
        
        #btnGenerate:hover {
            background-color: #d2bade;
        }
</pre>
