<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #notifs {
            position: fixed;
    top:25px;
    right:10px;
        }
        .notif {
    padding: 13px;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.543);
    box-shadow: 0 0 10px #33333333;
    backdrop-filter: blur(20px);
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 340px;
    max-height:130px;
    cursor:default;
margin:13px;
    transition: 0.2s linear;
    z-index:2;
    animation: comein 1s;
}

.notif .close-notif {
    border-radius: 50%;
    box-shadow: 0 0 10px #33333333;
    background:rgba(255, 255, 255, 0.79);
    height:21px;
    width:21px;
    transform: translate(-20px,-40px);
    display: flex;
    align-items: center;
    justify-content: center;
    color:black;
    position:absolute;
    font-weight:300;
    font-size:18px;
line-height:21px;
    opacity:0;
    transition: 0.2s linear;
}

.notif:hover .close-notif {
    opacity:1;
}

.notif .notif-top {
    display: flex;
    justify-content: space-between;
}

.notif .notif-top .notif-top-left h1 {
    margin:0;
    color: black;
    font-size:12px;
    text-transform: uppercase;
    font-weight:300;
    float:left
}

.notif .notif-top .notif-top-right h1 {
    text-transform: capitalize;
    margin:0;
    color: rgb(67, 67, 67);
    font-size:11px;
    font-weight: 400;
    float:right
}

.notif .notif-bottom h1 {
    margin:0;
    color: black;
    font-size:14px;
    font-weight:500;
    margin-top: 5px;
}

.notif .notif-bottom h2 {
    margin:0;
    color: rgb(29, 29, 29);
    font-size:14px;
    font-weight:400;
    margin-top: 2px;
}

.notif .notif-top .notif-top-left,.notif .notif-top {
    display: flex;
    align-items: center;
}

.notif .notif-top img {
    height: 20px;
    margin-right: 5px;
}
@keyframes comein {
    from {transform:translateX(500px)}
}
    </style>
</head>
<body>
    <script src="index.js"></script>
    <script>
var r = new Notif('Notif', 'Notif Description')
var d = new Notif('Notif', 'Notif Description')
    </script>
</body>
</html>
