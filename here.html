<!DOCTYPE html>
<title>Perlin noise</title>
<style>
    *{margin:0;background:white;}
canvas {
  width: 400px;
  height: 400px;
  clip-path: ellipse(25% 25% at 50% 50%);
  opacity: 0.5;
  position:fixed;
  left:100px;
  padding:0;
  margin:0;
  transform:scale(2);
  z-index:3;
}

img {
    position:fixed;
    z-index: 1;
    left:100px;
    width: 400px;
  height: 400px;
  padding:0;
  margin:0;
  transform:scale(1.03);
  opacity:1;
}
</style>
<canvas id="canvas"></canvas>
<img src="https://media.discordapp.net/attachments/817199167822626856/831902359189323796/andrew2.png?width=439&height=439">
<script src='here.js'></script>
<script>
var canvas = document.getElementById('canvas'),
    ctx = canvas.getContext('2d');

function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
}
resize();
window.onresize = resize;

function noise(ctx) {

    var w = ctx.canvas.width,
        h = ctx.canvas.height,
        idata = ctx.createImageData(w, h),
        buffer32 = new Uint32Array(idata.data.buffer),
        len = buffer32.length,
        i = 0;

    for(; i < len;) {
        buffer32[i++] = ((255 * Math.random())) << 24;
    }
        

    ctx.putImageData(idata, 0, 0);
}

var toggle = true;
var toggle2 = false;
var toggle3 = false;
// added toggle to get 30 FPS instead of 60 FPS
(function loop() {
    toggle = !toggle;
    if (toggle === false) {
        toggle2 = !toggle2;
    }
    if (toggle2 === false) {
        toggle3 = !toggle3;
    }
     if (toggle === true && toggle2 === true && toggle3 === true) {
        requestAnimationFrame(loop);
        return;
    }
    noise(ctx);
    requestAnimationFrame(loop);
})();
</script>
