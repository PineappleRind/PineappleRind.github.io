<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow Generator</title>
    <link rel="stylesheet" href="compiled/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://pineapplerind.github.io" style="display:block; margin-right: 10px;">&larr; Back home</a>
        <span> |</span>
        <h1 style="display:inline;">Box Shadow Generator</h1>
    </header>
    <main data-css="boxshadow">
        <div class="flex-box main-editor boxshadow">
            <h1>Box-shadow Generator</h1>
            <p>Coordinates</p><br>
            <p style="margin:0;">Y</p>
            <input type="range" id="yCoords"><br>
            <p style="margin:0;">X</p>
            <input type="range" id="xCoords"> 
            <p>Blur radius</p>
            <input type="range" id="blur">
            <p>Color</p>
            <input type="color" id="color">
            <hr>
            <button id="showCode">Show code</button>
            <hr>
            <p class="message">
                &darr; Output below &darr;
            </p>
        </div>
        <div id="div" class="flex-box main-editor boxshadow">Output</div>
    </main>
    <div class="overlay" id="overlay">
    <h1>Code</h1>
    <div class="code">
        <pre>box-shadow: <span id="ycode">0px</span><span id="xcode">0px</span><span id="blurcode">37px</span><span id="colorcode">#000000</span></pre>
    </div>
    <p style="cursor: pointer;" onclick="hideCode()">(click to close)</p>
</div>
    <script src="box-shadow.js"></script> 
    </body>
</html>
