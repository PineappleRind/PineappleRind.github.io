<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL CREDIT QUIZ</title>
    <style>
        *{color:yellow;margin:0;font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-weight:900}
        body {
            background: red;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            perspective:10000px;
        }
        button {
            background-color: 0;
            background-image: url('https://icons.iconarchive.com/icons/wikipedia/flags/256/CN-China-Flag-icon.png');
            background-size:cover;
            background-position:center;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 20px;
            cursor:pointer;
            border: 1px solid yellow;
            color: yellow;
            box-shadow: inset 3px 3px 15px rgba(255, 255, 255, 0.425);
        }
        button:hover {
            transform:Scale(1.4)
        }
        .container {
            transition: 0.5s;
            max-width: 90vw;
            min-width: 50vw;
        }
        .transitioning {
            opacity:0;
        }
        .chinese-emoji {
            height: 300px;
            width:300px;
            position:fixed;
            opacity: 0.7;
            z-index:3;
            animation: bigger 2s infinite;
            pointer-events: none;
        }
        .toast {
            position:fixed;
            bottom: 0;
            left: 0;
            top:0;
            z-index:2;
            backdrop-filter:blur(4px);
            right: 0;
            background: rgba(255, 0, 0, 0.308);
            padding: 40px 50px;
            border: 1px solid yellow;
            font-size: 60px;
        }
        .passed {
            background: url(https://acegif.com/wp-content/gifs/chinese-flag-1.gif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat !important;
        }
        @keyframes bigger {
            50% {transform:scale(0.5)}
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>social credit quiz</h1>
        <p style="width:300px">we have discovered incriminating evidence of your alleged hatred toward the CCP. please take this quiz to verify your loyalty. your social credit score will be adjusted as you answer.</p>
        <button onclick="beginTest()">ok</button>
        <button onclick="beginTest()">ok</button>
    </div>
    <script src="index.js">
    </script>
</body>
</html>
