<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SOCIAL CREDIT QUIZ</title>
    <style>
        :root {
            --bg: red;
        }

        * {
            color: yellow;
            margin: 0;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            font-weight: 900
        }

        .xi {
            height: 184px;
            margin: 10px;
            border-radius: 10px;
            width: 504px;
            min-width: 200px;
        }

        body {
            background: var(--bg);
            width: 100vw;
            height: 100vh;
            transition: 3s;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            perspective: 10000px;
        }

        button {
            background-color: 0;
            background-image: url('https://icons.iconarchive.com/icons/wikipedia/flags/256/CN-China-Flag-icon.png');
            background-size: cover;
            background-position: center;
            padding: 10px 30px;
            margin: 10px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid yellow;
            color: yellow;
            box-shadow: inset 3px 3px 15px rgba(255, 255, 255, 0.425);
        }

        button:hover {
            transform: Scale(1.4)
        }

        .container {
            transition: 0.5s;
            max-width: 90vw;
            min-width: 50vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .transitioning {
            opacity: 0;
        }

        .chinese-emoji {
            height: 300px;
            width: 300px;
            position: fixed;
            opacity: 0.93;
            z-index: 3;
            animation: bigger linear 2s infinite;
            pointer-events: none;
        }

        .toast {
            position: fixed;
            bottom: 0;
            left: 0;
            top: 0;
            z-index: 2;
            backdrop-filter: blur(10px);
            right: 0;
            background: rgba(255, 0, 0, 0.308);
            padding: 40px 50px;
            border: 10px solid yellow;
            font-size: 60px;
        }

        .toast p {
            font-size: 15px;
        }

        .passed {
            background: url(https://acegif.com/wp-content/gifs/chinese-flag-1.gif);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat !important;
        }

        .ohnorun {
            background: radial-gradient(red, black);
            transform: scale(1.1) rotateZ(5deg)
        }

        @keyframes bigger {
            50% {
                transform: scale(0.3)
            }
        }

        /* if they prefer reduced motion, reduce the motion. */
        /* i'm not a monster. */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation: 0 !important;
                transition: 0 !important
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>social credit quiz</h1>
        <p style="width:300px">we have discovered incriminating evidence of your alleged hatred toward the CCP. please
            take this quiz to verify your loyalty.</p>
        <div class="buttons">
            <button onclick="beginTest()">ok</button>
            <button onclick="beginTest()">ok</button>
        </div>
        <p> minimum score of 300 </p>
        <footer style="font-size:12px;">⚠️WARNING: sound <span style="cursor: pointer;text-decoration: underline"
                onclick="nosound();this.innerHTML = '(sound muted)'">(disable)</span></footer>
        <footer style="font-size:10px;cursor: pointer;text-decoration: underline"
            onclick="document.body.style.setProperty('--bg', '#000')">my eyes hurt</footer>
    </div>
    <audio loop id="audio">
        <source src="/social-credit/xina.mp3">
    </audio>
    <audio loop id="audio">
        <source src="/social-credit/nuk.mp3">
    </audio>
    <div class="counter" style="position:fixed;top:0;right:0;padding:10px;">social credit: 0</div>
    <script src="/social-credit/index.js">
    </script>
</body>

</html>
