<!DOCTYPE html>
<html>

<head>
    <title>Wiggles!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Make text that seemes to be wiggling">
    <meta name="keywords" content="Wiggle,Text wiggle, Wiggle text">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="glass" style="position:relative">
        <div class="loading"></div>
        <h1>wiggle maker</h1>
        <input id="input" placeholder="input"><br>
        <div style="display:flex"><input type="range" min="10" max="160" value="30" id="height">
            <label>Wiggle height (10)</label>
        </div> <br>
        <div style="display:flex"><input type="range" min="0" max="480" value="15" id="width"><label>Wiggle width
                (8)</label></div><br>
        <select id="ease">
            <option value="linear">Pointy (linear)</option>
            <option value="sine">Mild (Sine)</option>
            <option selected value="quadratic">Normal (Quadratic)</option>
            <option value="cubic">Chonky (Cubic)</option>
            <option value="exponential">Very chonky (Exponential)</option>
            <option value="quartOut">Bump (Ease out)</option>
            <option value="quartIn">Mountain (Ease in)</option>
        </select><label>Curve type (ease function)</label><br>
        
            <textarea class="output" placeholder="type in the input above" resize="both"></textarea>

        <small></small>
    </div>

    </div>
    <script src="index.js"></script>

</body>

</html>
