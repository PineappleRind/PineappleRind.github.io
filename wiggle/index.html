<!DOCTYPE html>
<html>

<head>
    <title>Wiggles!</title>
    <meta charset="UTF-8">
    <meta name="description" content="Make text that seemes to be wiggling">
    <meta name="keywords" content="Wiggle,Text wiggle, Wiggle text">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="glass" style="position:relative">
        <div class="loading"></div>
        <h1>text wiggle maker</h1>
        <p>the best text wiggle maker that has been created at any time in any place</p>
        <p>yes, I am aware you can resize the output textarea out of bounds of this box</p>
        </ul><br>
        <input id="input" placeholder="input"><br>
        <div style="display:flex"><input type="range" min="5" max="60" value="30" id="height">
            <label>Wiggle height (10)</label>
        </div> <br>
        <div style="display:flex"><input type="range" min="2" max="70" value="15" id="width"><label>Wiggle width
                (8)</label></div><br>
        <select id="ease">
            <option value="linear">Pointy (linear)</option>
            <option value="sine">Mild (Sine)</option>
            <option selected value="quadratic">Normal (Quadratic)</option>
            <option value="cubic">Chonky (Cubic)</option>
            <option value="exponential">Very chonky (Exponential)</option>
            <option value="quartOut">Bump (Ease out)</option>
            <option value="quartIn">Mountain (Ease in)</option>
        </select><label>Curve type (ease function)</label><br>
        <hr>
        <small>0 characters</small><br>
        <textarea class="output" disabled placeholder="type in the field above" resize="both"></textarea>


    </div>
    <div class="bg"></div>
    <div class="toastcont"></div>
    <script src="index.js"></script>

</body>

</html>
