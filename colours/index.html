<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="colours.css">
    <title>Page Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,300;0,400;0,700;0,800;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="colourscont">
        <h1>colours</h1>
        <h2>the album of colour</h2>
        <div class="bg"></div>
    </div>
    <section style="position:static;z-index:6;">
        <h1>Listen on</h1>
        <div class="cards">
            <div class="card">
                <img src="./spotify.svg" style="transform:scale(1.5)">
            </div>
            <div class="card">
                <img src="applemusic.png" style="filter:invert(1);">
            </div>
            <div class="card">
                <img src="./deezer.png" style="transform:scale(0.9)">
            </div>

            <div class="card">
                <img src="./ytmusic.png" style="transform:scale(0.9)">
            </div>
        </div>
    </section><br><br><br><br><br><br><br><br>
    <section style="position:fixed;clip-path:unset;z-index:-1;bottom:0;right:0;left:0;background:#000010">
        <h2 style="opacity:0.6;font-weight:200">by pineapplerind</h2>
        <h2 style="opacity:0.4;font-weight:200">2022</h2>
    </section>
    <script>
        onload = () => {
            document.querySelector('.colourscont').classList.add('showing-lol')
        }
    </script>
</body>

</html>
