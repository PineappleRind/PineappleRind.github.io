<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="colours.css">
    <title>Page Title</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,300;0,400;0,700;0,800;1,700&display=swap" rel="stylesheet">
    <style>
        .ripple {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            height: 1px;
            width: 1px;
            position: absolute;
            animation: ripple ease-out;
        }

        @keyframes ripple {
            from {
                transform: scale(0);
                opacity: 1
            }

            to {
                transform: scale(400);
                opacity: 0
            }
        }
    </style>
</head>

<body>
    <div class="colourscont">
        <h1>colours</h1>
        <h2>the album of colour</h2>
        <div class="bg"></div>
    </div>
    <section style="position:static;z-index:6;">
        <h1>Listen on</h1>
        <div class="cards">
            <div class="card">
                <img src="./spotify.svg" style="transform:scale(1.5)">
            </div>
            <div class="card">
                <img src="applemusic.png" style="filter:invert(1);">
            </div>
            <div class="card">
                <img src="./deezer.png" style="transform:scale(0.9)">
            </div>

            <div class="card">
                <img src="./ytmusic.png" style="transform:scale(0.9)">
            </div>
        </div>
    </section><br><br><br><br><br><br><br><br>
    <section style="position:fixed;clip-path:unset;z-index:-1;bottom:0;right:0;left:0;background:#000010">
        <h2 style="opacity:0.6;font-weight:200">by pineapplerind</h2>
        <h2 style="opacity:0.4;font-weight:200">2022</h2>
    </section>
    <script src="colours.js"></script>
    <script>
        onload = () => {
            let elementsArr = []
            let cards = document.querySelectorAll('.card')
            for (let i = 0; i < cards.length; i++) {
                elementsArr.push[cards[i]]
            }
            document.querySelector('.colourscont').classList.add('showing-lol')
            Ripple({
                element: elementsArr,
                duration: 0.8,
                color: `rgba(255,255,255,0.2)`
            })
        }
    </script>
</body>

</html>
