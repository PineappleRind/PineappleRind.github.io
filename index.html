<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Home | pineapplerind</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div data-barba="wrapper">
            <div class="slice"></div>
            <div class="flex-left" data-barba="container" data-barba-namespace="home">
                <h1>PineappleRind</h1>
                <h3>frontend web developer</h3>
                <div class="button-wrap">
                    <a href="experience.html" class="btn hidden">EXPERIENCE</a>
                    <a href="projects.html" class="btn hidden">PROJECTS</a>
                    <a class="btn hidden">CONTACT</a>
                </div>
            </div>
        </div>
          <script src="https://unpkg.com/@barba/core"></script>

  <!-- load gsap animation library (minified version) -->
  <script src="https://unpkg.com/gsap@latest/dist/gsap.min.js"></script>
<script>
    function $(id) {
    return document.getElementsByClassName(id)
}

onload = () => {
    loadBtns()
}

function loadBtns() {
    for (let j = 0; j < $("btn").length; j++) {
        setTimeout(function(){
            setTimeout(function(){
                $("btn")[j].classList.remove('hidden')
            },500 * j)
        },1000)
    }
}
      barba.init({
        transitions: [{
          name: 'opacity-transition',
          leave(data) {
            loadBtns()
            return gsap.to(data.current.container, {
              opacity: 0
            });
          },
          enter(data) {
            loadBtns()
            return gsap.from(data.next.container, {
              opacity: 0
            });
          }
        }]
      });
</script>

    </body>
</html>
