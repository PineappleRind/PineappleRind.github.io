<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Stats</title>
    <style>
        * {
            margin: 3px;
            font-family: inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            height: 100vh;
            background: #000020;
            color: white;
        }

        .cont {
            padding: 20px;
            border-radius: 20px;

            border: 1px solid rgba(255, 255, 255, 0.3);
        }
    </style>
</head>

<body>
    <div class="cont">
        <h1>Text Stats</h1>
        <p>Enter text below to see the statistics.</p>
        <textarea name="Input" placeholder="Enter..." id="input" cols="30" rows="10"></textarea>
        <div class="stats">
            <h2>Count</h1>
                <p>Words: <span id="words">0</span></p>
                <p>Letters: <span id="letters">0</span></p>
                <p>Letters (without spaces): <span id="letterswspaces">0</span></p>
                <p>Sentences: <span id="sentences">0</span></p>
                <h2>Common Letters</h2>
                <div id="commonletters">
                    <p>start typing...</p>
                </div>
        </div>
    </div>
    <script src="/text-stats/index.js"></script>
</body>

</html>
