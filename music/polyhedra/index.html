<body>
    <div class="cont">
        <div class="newsflash">
            <h1>Polyhedra <small>
                    <p>by</p> <a href="/">PineappleRind</a>
                </small></h1>
            <div class="tech-specs">
                <!-- 4GB RAM, Intel Core i5 with Intel HD Graphics 6000 -->
                <!-- lol -->
                2022-07-18 — Single — 3 min
            </div>
        </div>
        <ul id="platforms">
            <li disabled value="spotify">Spotify</li>
            <li value="apple">Apple Music</li>
            <li value="youtube">YouTube Music</li>
            <li value="deezer">Deezer</li>
            <li value="amazon">Amazon Music</li>
            <li value="tidal">Tidal</li>
            <li value="qobuz">Qobuz</li>
        </ul>
        <script>
            window.$ = document.querySelectorAll.bind(document);
            (function () {
                let links = {
                    "spotify": false,
                    "apple": "https://music.apple.com/us/album/polyhedra-single/1635208076",
                    "youtube": "https://music.youtube.com/playlist?list=OLAK5uy_kmEdephWKBZbTCPBhklKYCv1TOqreUpWI",
                    "deezer": "https://www.deezer.com/us/album/337099147",
                    "tidal": "https://listen.tidal.com/album/238497792",
                    "qobuz": "https://open.qobuz.com/album/j84s8nxaz3oqc",
                    "amazon": "https://music.amazon.com/albums/B0B6WV6FMF"
                }
                let plats = $('#platforms li');
                plats.forEach(el => {
                    if (!el.getAttribute('disabled')) {
                        el.onclick = () => {
                            let val = el.getAttribute('value')
                            if (!links[val]) return 'Polyhedra is not available yet on this platform'
                            window.open(links[val], '_blank');
                        }
                    }
                })
            })()
        </script>
    </div>
    </div>
