<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .skip-animation.hidden {
            pointer-events: none;
            opacity: 0;
            scale: 0.9;
        }
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transport | PineappleRind</title>
    <link rel="stylesheet" href="/music/transport/styles.css">

    <link rel="icon" type="image/x-icon" href="/music/transport/imgs/collageTransport.thumb.png">

    <meta name="description" content="Album by PineappleRind (2023)">
    <meta name="keywords" content="pineapplerind,album,music">
    
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://pineapplerind.xyz/music/transport">
    <meta property="og:title" content="Transport">
    <meta property="og:description" content="Album by PineappleRind (2023)">
    <meta property="og:image" content="/music/transport/imgs/collageTransport.thumb.png">

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://pineapplerind.xyz/music/transport">
    <meta property="twitter:title" content="Transport">
    <meta property="twitter:description" content="Album by PineappleRind (2023)">
    <meta property="twitter:image" content="/music/transport/imgs/collageTransport.thumb.png">
</head>

<body>
    <!-- background image, only one -->
    <div class="bg-images">
        <picture aria-hidden="true" class="bg-image">
            <source srcset="/music/transport/imgs/collageTransport.thumb.webp">
            <img src="/music/transport/imgs/collageTransport.thumb.png">
        </picture>
    </div>
    <!-- a wrapper for everything. makes it nice and box-ified :) -->
    <div class="wrapper">
        <!-- now the header -->
        <div class="header">
            <!-- inside the header we have the title and the author (me)-->
            <h1 aria-label="Transport, an album by PineappleRind">Transport</h1> <small style="color:rgba(255, 255, 255, 0.64)">by <a href="/"
                style="cursor:pointer;color:rgba(255, 255, 255, 0.868)">PineappleRind</a></small>
        </div>

        <!-- wrap again for the main content, for ease of animation -->
        <div role="none" class="main">

            <!-- only one pane, there used to be three for each EP -->
            <!-- but now there's only one album, so link to that -->
            <div class="pane"><i></i></div>
        </div>
        <!-- and finally, the video (best part) -->
        <div id="video">
            <video role="none" autoplay muted playsinline>
                <source src="/music/transport/Transport.mp4">
            </video>
        </div>
    </div>

    <!-- only shown if user has visited the site before-->
    <!-- hide it from -->
    <button class="skip-animation hidden">Skip animation</button>

    <!-- load our JS â€” try /music/transport/index.js for unobfuscated code -->
    <script src="/music/transport/index.min.js"></script>
</body>

</html>
