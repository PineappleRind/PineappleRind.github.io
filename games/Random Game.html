<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main class="box">
        <h1 class="game-title">First to <span id="number">500</span></h1>
        <hr>
        <h1 id="yourScore">Your Score</h1>
        <p id="counter">0</p>
        <button class="ripple-button">Click!!</button>
        <hr>
        <h1 id="cpuScore">CPU Score</h1>
        <p id="counterCPU">0</p>
        <hr>
        <p id="winnertext"></p>
        <a href="/games/Random%20Game">Restart...</a>
        <a id="settings" href="#">undefined</a>
    </main>

    <div class="modal-bg">
        <div class="modal">
            <p id="close">&times;</p>
            <h1>Game Info</h1>
            <hr>
            <p>Click the button to gain a random number of XP. See if you can get more XP than the CPU!</p>
        </div>
    </div>
    
    <div class="settings-modal-bg">
        <div class="settings-modal">
            <p id="closeSettings">&times;</p>
            <h1 style="margin-top: -20px;">Settings</h1>
            <hr>
            <p style="display: inline-block;">Random number between <input style="display: inline-block;" placeholder="0"></input> and <input placeholder="10" style="display: inline-block;"></input>
        </div>
    </div>

    <!-- <div class="winner-modal-bg"></div> -->

    <div id="snackbar">Congratulations! You hit <b id="snackbarMilestone">1000</b> XP </div>

    <script src="index.js"></script>
</body>
</html>
