<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main class="box">
        <h1 class="game-title">First to <span id="number">500</span></h1>
        <hr>
        <h1 id="yourScore">Your Score</h1>
        <p id="counter">0</p>
        <button class="ripple-button">Click!!</button>
        <hr>
        <h1 id="cpuScore">CPU Score</h1>
        <p id="counterCPU">0</p>
        <hr>
        <p id="winnertext"></p>
        <a href="/games/Random%20Game">Restart...</a>
        <a id="settings" href="#">Settings...</a>
    </main>

    <div class="modal-bg">
        <div class="modal">
            <p id="close">&times;</p>
            <h1>Game Info</h1>
            <hr>
            <p>When you click the button, you and the CPU will get a random number of XP. The first person who gets 500 XP wins!</p>
        </div>
    </div>

    <button style="display: none;" id="autoInit">Start Auto</button>
    
    <div class="settings-modal-bg">
        <div class="settings-modal">
            <p id="closeSettings">&times;</p>
            <h1 style="margin-top: -20px;">Settings</h1>
            <hr>
            <p style="display: inline-block">First to <input id="goal" value="500"></p><br>
            <input type="checkbox" id="auto">
            <label for="auto">Autoclick</label>
            <br>
            <div style="display:inline" id="sliderContainer"></div>
            <p>Probabillity (winning:notwinning)</p>
            <input type="radio" name="probs" id="regularProb">
            <label for="regularProb">1:1 (even)</label><br>
            <input type="radio" name="probs" id="slightProb">
            <label for="slightProb">3:2 (slight advantage)</label><br>
            <input type="radio" name="probs" id="majorProb">
            <label for="majorProb">2:1 (big advantage)</label>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
