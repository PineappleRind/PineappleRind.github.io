<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <main class="box">
        <h1 class="game-title">First to <span id="number">500</span></h1>
        <hr>
        <h1 id="yourScore">Your Score</h1>
        <p id="counter">0</p>
        <button class="ripple-button">Click!!</button>
        <hr>
        <h1 id="cpuScore">CPU Score</h1>
        <p id="counterCPU">0</p>
        <hr>
        <p id="winnertext"></p>
        <a href="/games/Random%20Game">Restart...</a>
        <a id="settings" href="#">Settings...</a>
    </main>

    <div class="modal-bg">
        <div class="modal">
            <p id="close">&times;</p>
            <h1>Game Info</h1>
            <hr>
            <p>Click the button to gain a random number of XP. See if you can get more XP than the CPU!</p>
        </div>
    </div>

    <button style="display: none;" id="autoInit">Start Auto</button>
    
    <div class="settings-modal-bg">
        <div class="settings-modal">
            <p id="closeSettings">&times;</p>
            <h1 style="margin-top: -20px;">Settings</h1>
            <hr>
            <p style="display: inline-block">First to <input id="goal" value="500"></p><br>
            <input type="checkbox" id="auto">
            <label for="auto">Autoclick</label>
            <br>
            <p style="display: inline;">XP gained per click between 0 and</p>
            <input id="xpValue" style="display: inline; width: 20px; box-shadow: 0 0 10px 2px rgba(0,0,0,0.5)">
            <br>
            <input type="range" value="10" id="sliderXP" style="width: 300px;"max="100" step="5">
    </div>
    <script src="index.js"></script>
</body>
</html>
