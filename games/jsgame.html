<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker</title>
    <link rel="stylesheet" href="jsgame.css">
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-box">
        <button class="open-store">Open Store</button>
        <button>Info</button>
        <button>Credits</button>
        <button class="clicker" id="clicker">Click</button>
        <p class="counter">0</p>
    </div>
    <div class="store-overlay">
        <div class="store">
            <p id="closeOverlay" class="close">&times;</p>
            <h1>Store</h1>
            <div id="storeItems">
                <div class="item" style="opacity: 0.4; pointer-events: none;" id="first">2 ω per click | Cost: <span id="firstPrice">50ω</span></div>
                <div class="item" style="opacity: 0.4; pointer-events: none;"id="second">5 ω per click | Cost:<span> 200ω</span></div>
                <div class="item" style="opacity: 0.4; pointer-events: none;"id="third">Autoclicker | Cost:<span> 1000ω</span></div>
            </div>
            <div>Current ωs: <span class="counter-store">0</span>ω</div>
        </div>
    </div>
    <script> </script>
    <script src="jsgame.js"></script>
</body>
</html>
