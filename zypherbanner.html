<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{font-family:system-ui;margin:0;color:rgb(224, 239, 253);}
        body {
            padding-left:10px;
            display:flex;
            justify-content:center;
            flex-direction: column;
            height:100vh;
            background:url(https://astro.carballada.com/wp-content/uploads/2020/09/img_5f57c63c68547.jpg)
        }
        h1 {
            font-weight:900;
            font-family:Inter;
            width:300px;
            font-size:49px;
            margin-bottom: 10px;
            color:rgb(248, 254, 255);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.827);
            transition: 1s cubic-bezier(1,.03,0,.99)
        }
        h1 span {
            opacity:0;
            transform:translateX(-40px);
            transition: 0.5s cubic-bezier(.02,.01,.12,1.72);
            display:inline-block
        }
        i,b {
            display:block;
            width:300px;
            opacity:0.9;
            transition:1s  cubic-bezier(.02,.01,.12,1.72);
        }
        b,i {
            transform:translateY(20px);
            opacity:0
        }
        i{
            font-style:normal;
        }
        body div.cont {
            background: rgba(0, 81, 173, 0.205);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(194, 209, 224, 0.171);
            animation: trye 1s;
            overflow:hidden;
            padding:20px 0px 20px 40px;
            width:300px;
            border-radius: 0 500px 500px 0;
        }
        @keyframes trye {
            from {width:0;padding:20px 0px 20px 0}
        }
    </style>
</head>
<body>
    <div class="cont">
        <h1 style="display: block;"><span id="span0">z</span><span id="span1">y</span><span id="span2">p</span><span id="span3">h</span><span id="span4">e</span><span id="span5">r</span></h1>
        <div>
            <b id="b">thanks for joining</b>
            <i id="i">read the rules and take self roles</i>
        </div>
    </div>
    <script>
        
            function yah() {
                for (let i = 0; i <= 5;i++) {
                    setTimeout(function(){
                        let span = document.getElementById('span'+i)
                        span.style.transform = 'unset'
                        span.style.opacity = '1'
                        console.log('eyah')
                    },i*50)
                }
                setTimeout(function(){
                    let b = document.getElementById('b')
                    b.style.transform = 'unset'
                        b.style.opacity = '0.8'
                },1500)
                setTimeout(function(){
                    let i = document.getElementById('i')
                    i.style.transform = 'unset'
                        i.style.opacity = '0.7'
                },3000)
            }
            setTimeout(function(){yah()},1000)
            console.log('lsfis')
        
        </script>
</body>
</html>
